<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Slider | theayushraj</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <!-- <h1>Auto Infinity Crousel</h1> -->
    <div class="slide-container">

      <div class="slider">

        <div class="card active">
          <img src="img/red-dragon.jpg" alt="" />
        </div>

        <div class="card">
          <img src="img/green-dragon.jpg" alt="" />
        </div>

        <div class="card">
          <img src="img/japan-art.jpg" alt="" />
        </div>

        <div class="card">
          <img src="img/nature-mountain.jpg" alt="" />
        </div>

        <div class="card">
          <img src="img/fantasy-temple.jpg" alt="" />
        </div>

        <div class="card">
          <img src="img/white-dragon.jpg" alt="" />
        </div>

      </div>

      <div class="dots">
        <div class="dot active" attr="0" onclick="switchCard(this)"></div>
        <div class="dot" attr="1" onclick="switchCard(this)"></div>
        <div class="dot" attr="2" onclick="switchCard(this)"></div>
        <div class="dot" attr="3" onclick="switchCard(this)"></div>
        <div class="dot" attr="4" onclick="switchCard(this)"></div>
        <div class="dot" attr="5" onclick="switchCard(this)"></div>
      </div>

    </div>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
